<script>
    // Image Slider Script
    const slider = document.querySelector('.slider');
    const images = document.querySelectorAll('.slider img');
    let currentIndex = 0;

    function moveToNextSlide() {
        currentIndex++;
        if (currentIndex >= images.length) {
            currentIndex = 0; // Reset to the first image if the last one is reached
        }
        updateSliderPosition();
    }

    function updateSliderPosition() {
        const slideWidth = images[0].clientWidth; // Get the width of the image
        slider.style.transform = `translateX(-${currentIndex * slideWidth}px)`; // Move images horizontally
    }

    setInterval(moveToNextSlide, 3000); // Change image every 3 seconds

	// Date and Time Display Script
    function updateDateTime() {
        const now = new Date();
        const dateString = now.toLocaleDateString('en-US', {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            year: 'numeric'
        });
        const timeString = now.toLocaleTimeString();

        document.getElementById("datetime").textContent = `${dateString} | ${timeString}`;
    }

    setInterval(updateDateTime, 1000); // Update every second
    updateDateTime(); // Initial call to display immediately
</script>
